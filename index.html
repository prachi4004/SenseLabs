<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <h1>Accelerometer Live Graph Plotter</h1>

    <div class="chart-wrapper">
      <div class="chart-title">ACCELEROMETER X</div>
      <canvas id="accXChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <div class="chart-title">ACCELEROMETER Y</div>
      <canvas id="accYChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <div class="chart-title">ACCELEROMETER Z</div>
      <canvas id="accZChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
